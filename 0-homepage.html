<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./icons/fonts-style.css">
    <link rel="stylesheet" href="./styles.css">

    <title>SmileSchool - Get Schooled</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
</head>

<body>
    <header>
        <!-- NAVIGATION -->
        <nav class="container navbar navbar-expand-md d-flex flex-column flex-md-row">
            <div class="navbar-brand container-fluid pl-md-5">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav">
                    <span class="holberton_school-icon-menu"></span>
                </button>
                <div class="d-flex align-items-center flex-column flex-md-row mx-auto mx-md-0 pr-4">
                    <img src="images/smile_off.png" class="p-2" width="50" height="50">
                    <img src="images/logo.png" class="p-2" width="160" height="50">
                </div>
            </div>
            <div>
                <div class="collapse navbar-collapse" id="mynav">
                    <ul class="navbar-nav d-flex flex-column flex-md-row pr-md-5">
                        <li class="p-sm-2 p-md-3 mx-auto nav-item">
                            <a class="text-light font-weight-bold nav-link" href="#">COURSES</a>
                        </li>
                        <li class="p-sm-2 p-md-3 mx-auto nav-item">
                            <a class="text-light font-weight-bold nav-link" href="#">PRICING</a>
                        </li>
                        <li class="p-sm-2 p-md-3  mx-auto nav-item">
                            <a class="text-light font-weight-bold nav-link" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- HERO TEXT / BTN -->
        <div class="px-4 py-5 my-5 text-center">
            <h1 id="hero-title" class="display-1  font-weight-bold text-white">Get schooled</h1>
            <div class="col-lg-6 mx-auto">
                <div class="d-flex flex-row justify-content-center">
                    <h5 class="p-3 font-weight-bold text-light">SMILES</h5>
                    <h5 class="p-3 font-weight-bold text-light">GRIN</h5>
                    <h5 class="p-3 font-weight-bold text-light">LAUGH</h5>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button"
                        class="btn btn-primary fw-bolder btn-md px-4 py-3 gap-3 border-0 rounded-pill shadow-sm font-weight-bold">REGISTER
                        FOR FREE</button>
                </div>
            </div>
        </div>
        <div class="text-center pb-5">
            <h2 class="text-light font-weight-light"><span class="font-weight-bold accent-colors">Learn</span> from the
                pros</h2>
        </div>
        <!-- PROFILES (LEARN FROM THE PROS) -->
        <div class="container text-center d-flex p-0">
            <div class="container-fluid d-flex flex-row flex-wrap flex-md-nowrap">
                <div class="container">
                    <img class="rounded-circle" src="images/profile_1.jpg" width="120" height="120">
                    <h6 class="text-light font-weight-bold">Phillip Massey</h6>
                    <p class="text-light font-weight-light font-italic  mb-0 text-nowrap">« Smile of the year »</p>
                    <p class="text-light font-weight-light font-italic text-nowrap">2018 - 2019</p>
                </div>
                <div class="container">
                    <img class="rounded-circle" src="images/profile_2.jpg" width="120" height="120">
                    <h6 class="text-light  font-weight-bold">Nannie Lawrence</h6>
                    <p class="text-light font-weight-light font-italic  mb-0 text-nowrap">Best « little smile »</p>
                    <p class="text-light font-weight-light font-italic text-nowrap">2017</p>
                </div>
            </div>
            <div class="container d-flex flex-row flex-wrap flex-md-nowrap">
                <div class="container">
                    <img class="rounded-circle" src="images/profile_3.jpg" width="120" height="120">
                    <h6 class="text-light  font-weight-bold">Bruce Walters</h6>
                    <p class="text-light font-weight-light font-italic  mb-0 text-nowrap">Best « Friend Smile »</p>
                    <p class="text-light font-weight-light font-italic text-nowrap">live performance 2019</p>
                </div>
                <div class="container">
                    <img class="rounded-circle" src="images/profile_4.jpg" width="120" height="120">
                    <h6 class="text-light font-weight-bold">Henry Hughes</h6>
                    <p class="text-light font-weight-light font-italic mb-0 text-nowrap">« 24h smiles » winner 2016</p>
                    <p class="text-light font-weight-light font-italic text-nowrap">2018 - 2019</p>
                </div>
            </div>
        </div>
    </header>
    </header>
</body>

</html>
